<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Keycloak Demo - Protected area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom styles -->
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-glass">
    <div class="container">
      <a class="navbar-brand" href="/">Keycloak Demo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/protected/">Protected area</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-light" href="/">Home</a>
          <a class="btn btn-danger ms-2" href="/logout">Sign out</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container hero">
    <div class="row">
      <div class="col-12">
        <h1 class="display-6 fw-bold">Protected area</h1>
        <p class="lead">You are authenticated via Keycloak (mod_auth_openidc).</p>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-2">User information</h5>
            <p class="text-muted mb-3">Data returned by the OIDC endpoint <code>/userinfo</code>.</p>
            <pre id="userinfo" class="code-block">Loading…</pre>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container py-4">
    <p class="footer-muted mb-0">© Keycloak Demo</p>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="/assets/js/main.js"></script>

</html>
